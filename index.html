<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcul IMC</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    
      <div class="container">
        <h1>Calcul <strong>d'IMC</strong></h1>

        <form>
          <div class="inputs-container">
                <div class="input-group">
                  <label for="size">Votre taille en centimètres,Ex:180</label>
                  <input type="number" id="size" placeholder="Votre taille en centimètre">
                </div>

                <div class="input-group">
                  <label for="weight">Votre poids en kg,Ex:80</label>
                  <input type="number" id="weight" placeholder="Votre poids en kg">
                </div>
          </div>
          <button type="submit">Calculer un IMC </button>
        </form>

      
      <div class="result-container">
          <p class="result">0</p>
          <p class="result__label">En attende du resultat...</p>
      </div>
    </div>

    <footer>
      <p>Coded by <span>Maikoke</span></p>
    </footer>
    
    <script src="app.js"></script>
  </body>
</html>
